<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Login Page -->
    <div id="login-page">
        <h1>POS Online</h1>
        <button id="loginBtn">Sign in with Google</button>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard" style="display: none;">
        <div id="content">
            <h1>Welcome to Dashboard</h1>
        </div>
    </div>

    <!-- Navigation Bar -->
    <footer class="navbar">
        <button class="nav-btn" onclick="showProducts()">
            <i class="fas fa-box icon"></i>
            <span class="label">Products</span>
        </button>
        <button class="nav-btn" onclick="showPOS()">
            <i class="fas fa-credit-card icon"></i>
            <span class="label">New Transaction</span>
          </button>
        <button class="nav-btn" onclick="showHistory()">
            <i class="fas fa-file-invoice icon"></i>
            <span class="label">Sales History</span>
        </button>
        <button class="nav-btn" onclick="showAccount()">
            <i class="fas fa-user-circle icon"></i>
            <span class="label">Account</span>
        </button>
    </footer>

    <script type="module" src="script.js"></script>
</body>

</html>
