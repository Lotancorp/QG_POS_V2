<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<!-- HEADER -->

<body>
    <header class="app-header">
        <button class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="app-title">POS Online Quartz Gallery</h1>
    </header>
    <!-- Login Page -->
    <div id="login-page">
        <h1>POS Online</h1>
        <button id="loginBtn">Sign in with Google</button>
    </div>

    <!-- Dashboard Page -->
    <div id="content"></div>
    <div id="hamburgerMenu" class="hamburger-menu">
        <button onclick="showAccount()">Account</button>
    </div>

    <!-- Navigation Bar -->
    <footer class="navbar">
        <button class="nav-btn" onclick="showProducts()">
            <i class="fas fa-box icon"></i>
            <span class="label">Products</span>
        </button>
        <button class="nav-btn" onclick="showFinance()">
            <i class="fas fa-hand-holding-usd icon"></i>
            <span class="label">Finance</span>
        </button>
        <button class="nav-btn" onclick="showPOS()">
            <i class="fas fa-shopping-cart icon"></i> <!-- Ganti ikon menjadi keranjang -->
            <span>New Transaction</span>
        </button>
        <button class="nav-btn" onclick="showHistory()">
            <i class="fas fa-file-invoice icon"></i>
            <span class="label">Sales History</span>
        </button>
        <button class="nav-btn" onclick="showInventory()">
            <i class="fas fa-warehouse icon"></i> <!-- Ikon Inventory -->
            <span>Inventory Item</span>
        </button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
